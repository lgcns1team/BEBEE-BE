spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/bebee_test?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:${MYSQL_ROOT_PASSWORD:}}
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

jwt:
  secret: ${JWT_SECRET_KEY_DEV:change-me}
  access-token-validity-seconds: 3600
  refresh-token-validity-seconds: 1209600
  refresh-cookie-name: refreshToken
  refresh-cookie-path: /
  refresh-cookie-same-site: Lax
  refresh-cookie-secure: false

