name: Temp Deployment to GCP

on:
  push:
    branches: ["develop"]
    paths:
      - 'common/**'
      - 'common-data/**'
      - 'chat-service/**'
      - 'match-service/**'
      - 'member-service/**'
      - 'notification-service/**'
      - 'payment-service/**'
      - 'file-service/**'
      - 'build.gradle'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  REGION: asia-northeast3

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - chat
          - match
          - member
          - notification
          - payment
          - file

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 변경 감지
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - '${{ matrix.service }}-service/**'
              - 'common/**'
              - 'common-data/**'
              - 'build.gradle'
              - 'settings.gradle'

      # --- 변경된 경우에만 실행 ---
      - name: Set up JDK 17
        if: steps.changes.outputs.src == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        if: steps.changes.outputs.src == 'true'
        run: |
          chmod +x gradlew
          ./gradlew clean :${{ matrix.service }}-service:bootJar -x test


      - name: Login to Docker Hub
        if: steps.changes.outputs.src == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push to Docker Hub
        if: steps.changes.outputs.src == 'true'
        run: |
          IMAGE_TAG="${{ env.DOCKER_USERNAME }}/bebee-${{ matrix.service }}:latest"
          
          docker build --no-cache -t $IMAGE_TAG -f ${{ matrix.service }}-service/Dockerfile .
          docker push $IMAGE_TAG
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Google Auth
        if: steps.changes.outputs.src == 'true'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.GCP_WIF_PROVIDER }}'
          service_account: '${{ secrets.GCP_SA_EMAIL }}'

      - name: Deploy to Cloud Run (Chat Service)
        if: steps.changes.outputs.src == 'true' && matrix.service == 'chat'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: bebee-chat
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_TAG }}
          flags: '--allow-unauthenticated --timeout=300s'
          env_vars: |
            SPRING_PROFILES_ACTIVE=dev
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=3306
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=6379
            SPRINGDOC_API_DESC="임시 GCP 개발 서버"

      - name: Deploy to Cloud Run (Match Service)
        if: steps.changes.outputs.src == 'true' && matrix.service == 'match'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: bebee-match
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_TAG }}
          flags: '--allow-unauthenticated --timeout=300s'
          env_vars: |
            SPRING_PROFILES_ACTIVE=dev
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=3306
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=6379
            SPRINGDOC_API_DESC="임시 GCP 개발 서버"

      - name: Deploy to Cloud Run (File Service)
        if: steps.changes.outputs.src == 'true' && matrix.service == 'file'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: bebee-file
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_TAG }}
          flags: '--allow-unauthenticated --timeout=300s'
          env_vars: |
            SPRING_PROFILES_ACTIVE=dev
            AWS_S3_ACCESS_KEY=$${{ secrets.AWS_S3_ACCESS_KEY }}
            AWS_S3_SECRET_KEY=$${{ secrets.AWS_S3_SECRET_KEY }}
            AWS_REGION=ap-northeast-2
            SPRINGDOC_API_DESC="임시 GCP 개발 서버"

      - name: Deploy to Cloud Run (Member Service)
        if: steps.changes.outputs.src == 'true' && matrix.service == 'member'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: bebee-member
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_TAG }}
          flags: '--allow-unauthenticated --timeout=300s'
          env_vars: |
            SPRING_PROFILES_ACTIVE=dev
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=3306
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=6379
            SPRINGDOC_API_DESC="임시 GCP 개발 서버"
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_TOKEN_EXPIRES_IN=${{ secrets.JWT_ACCESS_TOKEN_EXPIRES_IN }}
            JWT_REFRESH_TOKEN_EXPIRES_IN=${{ secrets.JWT_REFRESH_TOKEN_EXPIRES_IN }}

      - name: Deploy to Cloud Run (Payment Service)
        if: steps.changes.outputs.src == 'true' && matrix.service == 'payment'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: bebee-payment
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_TAG }}
          flags: '--allow-unauthenticated --timeout=300s'
          env_vars: |
            SPRING_PROFILES_ACTIVE=dev
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=3306
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=6379
            SPRINGDOC_API_DESC="임시 GCP 개발 서버"

      - name: Deploy to Cloud Run (Notification Service)
        if: steps.changes.outputs.src == 'true' && matrix.service == 'notification'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: bebee-notification
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_TAG }}
          flags: '--allow-unauthenticated --timeout=300s'
          secrets: |
            /secrets/firebase-key.json=FCM_KEY:latest
          env_vars: |
            SPRING_PROFILES_ACTIVE=dev
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=3306
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=6379
            SPRINGDOC_API_DESC="임시 GCP 개발 서버"
            FIREBASE_SERVICE_ACCOUNT_KEY_PATH=file:/secrets/firebase-key.json